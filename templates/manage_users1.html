{% extends 'dashboard_base.html' %}

{% block content %}
<div class="container-fluid py-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">管理二级单位账号</h5>
    </div>
    <div class="card-body">
      <a href="{{ url_for('dashboard.download_pwd') }}" class="btn btn-primary mb-3">下载密码Excel</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>用户名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>
              <form method="post" action="{{ url_for('dashboard.reset_password', username=user.username) }}">
                <button type="submit" class="btn btn-sm btn-warning">重置密码</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
