{% extends 'dashboard_base.html' %}
{% block page_title %}常见问题{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-question-circle me-2"></i>常见问题 (FAQ)
                    </h5>
                    {% if current_user.is_admin %}
                    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addFaqModal">
                        <i class="bi bi-plus-circle me-1"></i>新增FAQ
                    </button>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div id="faqContainer">
                        <!-- FAQ列表将通过JavaScript动态加载 -->
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2 text-muted">正在加载FAQ列表...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if current_user.is_admin %}
<!-- 新增FAQ模态框 -->
<div class="modal fade" id="addFaqModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增FAQ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addFaqForm">
                    <div class="mb-3">
                        <label for="addQuestion" class="form-label">问题 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="addQuestion" name="question" rows="3" placeholder="请输入问题内容" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="addAnswer" class="form-label">回复 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="addAnswer" name="answer" rows="5" placeholder="请输入回复内容" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveFaq()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑FAQ模态框 -->
<div class="modal fade" id="editFaqModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑FAQ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editFaqForm">
                    <input type="hidden" id="editFaqId">
                    <div class="mb-3">
                        <label for="editQuestion" class="form-label">问题 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="editQuestion" name="question" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editAnswer" class="form-label">回复 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="editAnswer" name="answer" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateFaq()">更新</button>
            </div>
        </div>
    </div>
</div>
{% endif %}

<script>
// FAQ数据
let faqData = [];

// 页面加载时获取FAQ列表
$(document).ready(function() {
    loadFaqs();
});

// 加载FAQ列表
function loadFaqs() {
    $.ajax({
        url: '/dashboard/api/faq',
        method: 'GET',
        success: function(response) {
            if (response.success) {
                faqData = response.data;
                renderFaqs();
            } else {
                showError('加载FAQ失败');
            }
        },
        error: function() {
            showError('网络错误，请稍后重试');
        }
    });
}

// 渲染FAQ列表
function renderFaqs() {
    const container = $('#faqContainer');
    
    if (faqData.length === 0) {
        container.html(`
            <div class="text-center py-5">
                <i class="bi bi-question-circle text-muted" style="font-size: 3rem;"></i>
                <h5 class="mt-3 text-muted">暂无FAQ内容</h5>
                <p class="text-muted">管理员可以添加常见问题和回复</p>
            </div>
        `);
        return;
    }
    
    let html = '<div class="accordion" id="faqAccordion">';
    
    faqData.forEach((faq, index) => {
        html += `
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading${faq.id}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#collapse${faq.id}" aria-expanded="false" aria-controls="collapse${faq.id}">
                        <div class="d-flex justify-content-between align-items-center w-100 me-3">
                            <span><i class="bi bi-question-circle me-2 text-primary"></i>${faq.question}</span>
                            {% if current_user.is_admin %}
                            <div class="btn-group" onclick="event.stopPropagation();">
                                <button class="btn btn-sm btn-outline-primary" onclick="editFaq(${faq.id})" title="编辑">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteFaq(${faq.id})" title="删除">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                            {% endif %}
                        </div>
                    </button>
                </h2>
                <div id="collapse${faq.id}" class="accordion-collapse collapse" 
                     aria-labelledby="heading${faq.id}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <strong>回复：</strong>
                            <div class="mt-2">${faq.answer.replace(/\n/g, '<br>')}</div>
                        </div>
                        <div class="text-muted small">
                            <i class="bi bi-clock me-1"></i>创建时间：${faq.created_at}
                            <span class="ms-3"><i class="bi bi-person me-1"></i>创建者：${faq.created_by}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    container.html(html);
}

{% if current_user.is_admin %}
// 保存新FAQ
function saveFaq() {
    const question = $('#addQuestion').val().trim();
    const answer = $('#addAnswer').val().trim();
    
    if (!question || !answer) {
        showError('问题和回复不能为空');
        return;
    }
    
    $.ajax({
        url: '/dashboard/api/faq',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            question: question,
            answer: answer
        }),
        success: function(response) {
            if (response.success) {
                showSuccess('FAQ创建成功');
                $('#addFaqModal').modal('hide');
                $('#addFaqForm')[0].reset();
                loadFaqs();
            } else {
                showError(response.message || 'FAQ创建失败');
            }
        },
        error: function(xhr) {
            const response = xhr.responseJSON;
            showError(response?.message || '网络错误，请稍后重试');
        }
    });
}

// 编辑FAQ
function editFaq(faqId) {
    const faq = faqData.find(f => f.id === faqId);
    if (!faq) return;
    
    $('#editFaqId').val(faq.id);
    $('#editQuestion').val(faq.question);
    $('#editAnswer').val(faq.answer);
    $('#editFaqModal').modal('show');
}

// 更新FAQ
function updateFaq() {
    const faqId = $('#editFaqId').val();
    const question = $('#editQuestion').val().trim();
    const answer = $('#editAnswer').val().trim();
    
    if (!question || !answer) {
        showError('问题和回复不能为空');
        return;
    }
    
    $.ajax({
        url: `/dashboard/api/faq/${faqId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({
            question: question,
            answer: answer
        }),
        success: function(response) {
            if (response.success) {
                showSuccess('FAQ更新成功');
                $('#editFaqModal').modal('hide');
                loadFaqs();
            } else {
                showError(response.message || 'FAQ更新失败');
            }
        },
        error: function(xhr) {
            const response = xhr.responseJSON;
            showError(response?.message || '网络错误，请稍后重试');
        }
    });
}

// 删除FAQ
function deleteFaq(faqId) {
    if (!confirm('确定要删除这个FAQ吗？')) {
        return;
    }
    
    $.ajax({
        url: `/dashboard/api/faq/${faqId}`,
        method: 'DELETE',
        success: function(response) {
            if (response.success) {
                showSuccess('FAQ删除成功');
                loadFaqs();
            } else {
                showError(response.message || 'FAQ删除失败');
            }
        },
        error: function(xhr) {
            const response = xhr.responseJSON;
            showError(response?.message || '网络错误，请稍后重试');
        }
    });
}
{% endif %}

// 显示成功消息
function showSuccess(message) {
    // 创建临时的成功提示
    const alert = $(`
        <div class="alert alert-success alert-dismissible fade show position-fixed" 
             style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
            <i class="bi bi-check-circle me-2"></i>${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `);
    $('body').append(alert);
    
    // 3秒后自动消失
    setTimeout(() => {
        alert.alert('close');
    }, 3000);
}

// 显示错误消息
function showError(message) {
    // 创建临时的错误提示
    const alert = $(`
        <div class="alert alert-danger alert-dismissible fade show position-fixed" 
             style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
            <i class="bi bi-exclamation-triangle me-2"></i>${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `);
    $('body').append(alert);
    
    // 5秒后自动消失
    setTimeout(() => {
        alert.alert('close');
    }, 5000);
}
</script>
{% endblock %}
